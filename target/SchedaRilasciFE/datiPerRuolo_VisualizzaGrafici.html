<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;"> 
    <label for="sel1">Progetto:</label>
      <select class="form-control filtroprova" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select></div>
    <div class="col-sm-4" style="background-color:lavender;">
    <label for="sel2">Id release:</label>
      <select class="form-control filtroprova" id="sel2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select></div>
  </div>
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">
     <label for="sel2">Data inizio:</label>
            <div class="form-group filtroprova">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
         <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
     <div class='col-sm-4' style="background-color:lavender;">
     <label for="sel2">Data fine:</label>
           <div class="form-group filtroprova">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker2').datetimepicker();
            });
        </script>
  </div>
   <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">
     <label for="sel5">Nome:</label>
      <select class="form-control filtroprova" id="sel5">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select></div>
          <div class="col-sm-4" style="background-color:lavender;">
     <label for="sel5" style="visibility:hidden;">filtro nascosto</label>
      <select class="form-control filtroprova" id="sel5" style="visibility:hidden;">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      </div>
  </div>
  <br>
  <button type="submit" class="btn btn-default">Submit</button>
</div>

  <h2>Grafici</h2>
<div class="container-fluid">
   <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">
     <label for="sel5">Grafico:</label>
      <select class="form-control filtroprova" id="sel5">
        <option>Grafico ad area</option>
        <option>Istogramma</option>
        <option>Grafico a torta</option>
        <option>Grafico a barre</option>
        <option>Grafico a linee</option>
      </select></div>
          <div class="col-sm-4" style="background-color:lavender;">
     <label for="sel5" style="visibility:hidden;">filtro nascosto</label>
      <select class="form-control filtroprova" id="sel5" style="visibility:hidden;">
        <option>1</option>

        <option>4</option>
      </select>
      </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</div>
