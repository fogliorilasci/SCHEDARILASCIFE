<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="bootstrap-4.0.0/css/bootstrap.css" rel="stylesheet">
  <link href="tether-1.3.3/dist/css/tether.css" rel="stylesheet">
  <!-- -------------------------------------------------------------------------------- -->
  <link href="css/footer.css" rel="stylesheet">
  <!-- -------------------------------------------------------------------------------- -->
  <script src="angular/angular.js"></script>
  <script src="angular/angular-route.js"></script>
  <script src="jquery/jquery-3.2.1.js"></script>
  <script src="tether-1.3.3/dist/js/tether.js"></script>
  <script src="bootstrap-4.0.0/js/bootstrap.js"></script>
  <!-- -------------------------------------------------------------------------------- -->
  <script src="javascript/login.js"></script>
  <script src="javascript/controllerlogin.js"></script>
  <!-- -------------------------------------------------------------------------------- -->
</head>

<body ng-app="schedarilasci">

  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-inverse p-4">
       <h4 class="text-white">Contattaci</h4>
       <ul class="list-unstyled">
        <li class="text-muted">Per malfunzionamenti, errori, dubbi,
          perplessità  puoi contattarci cliccando il seguente pulsante <a class="btn btn-sm btn-outline-warning"
          href="mailto:bonanno.emanuele@live.it"> <i
          class="fa fa-share" aria-hidden="true"></i>&nbsp;&nbsp;
          Contattaci
        </a></li>
      </ul>
    </div>
  </div>
  <nav class="navbar navbar-inverse bg-inverse">
    <div class="row-fluid container d-flex justify-content-between">
      <a class="navbar-brand" href="#" style="float:right;">Scheda Rilasci</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</div>

<br>
<br>
<br>

<div class="container">
  <div class="row">
    <!-- serve per centrare la pagina non rimuovere please -->
    <div class="col-sm"></div>

    <div class="col-sm-4">
      <h2>Login</h2>
      <hr>

      <div ng-controller="controllerlogin">
        <div class="input-group" style="margin-bottom: 10px;">
          <span class="input-group-addon"> <i
            class="fa fa-user-circle" aria-hidden="true"></i>
          </span> <input id="username" class="form-control" placeholder="Username"
          name="username" type="text" ng-model="username">
        </div>
        <div class="input-group" style="margin-bottom: 15px;">
          <span class="input-group-addon"> <i class="fa fa-key"
            aria-hidden="true"></i>
          </span> <input id="password" class="form-control" placeholder="Password"
          name="password" type="password" ng-model="password">
        </div>
        <input type="button" class="btn btn-md btn-outline-primary "
        value="Accedi" id="accedi">
      </div>
    </div>
    <!-- serve per centrare la pagina non rimuovere please -->
    <div class="col-sm"></div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>


</body>
</html>
