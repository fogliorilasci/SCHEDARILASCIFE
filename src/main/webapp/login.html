<!DOCTYPE html>
<html lang="it" ng-app="schedaRilasci">

<body>
<form ng-controller="login">
<h2>Login</h2>
	<hr>
	<div style="width: 40%;
    margin-left: auto;
    margin-right: auto;">
		<div class="input-group" style="margin-bottom: 10px;">
			<span class="input-group-addon"> <i class="fa fa-user-circle"
				aria-hidden="true"></i>
			</span> <input id="username" class="form-control" placeholder="Username"
				name="username" type="text" ng-model="username">
		</div>
		<div class="input-group" style="margin-bottom: 15px;">
			<span class="input-group-addon"> <i class="fa fa-key"
				aria-hidden="true"></i>
			</span> <input id="password" class="form-control" placeholder="Password"
				name="password" type="password" ng-model="password">
		</div>
	<button type="button" class="btn btn-secondary"
						title="Viene stoppato lo scheduler"
						style="margin-left: calc(50% - 50px); width: 100px;"
						ng-click="login(username,password)">Login</button></div>
</form>
</body>
</html>
